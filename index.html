<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automated Tipping Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
<h1 class="text-center mb-5">Automated Tipping Calculator</h1>
<form id="rating-form">
<p class="my-4 px-4">
Evaluate the restaurant you're currently in based on the following statements, and the appropriate tip will be calculated for you.
</p>
<div class="my-4 px-4" id="bill">
    <p class="text-center">Provide the total amount of the overall bill.</p>
    <div class="input-group mb-2">
    <div class="input-group-prepend">
    <div class="input-group-text">&#8369;</div>
    </div>
    <input type="number" required class="form-control" id="price" min="0.00" value="0.00" step="0.01">
    </div>
</div>
<button type="button" id="submit" class="btn btn-primary btn-lg">Compute</button>
</form>
<div id="output">

</div>
</div>
<script src="main.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
